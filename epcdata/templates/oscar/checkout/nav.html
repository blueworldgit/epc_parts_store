{% load i18n %}

<div class="checkout-progress">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="checkout-steps">
                    <li class="step {% if step == 1 %}active{% elif step > 1 %}completed{% endif %}">
                        <span class="step-number">1</span>
                        <span class="step-text">{% trans "Shipping" %}</span>
                    </li>
                    <li class="step {% if step == 2 %}active{% elif step > 2 %}completed{% endif %}">
                        <span class="step-number">2</span>
                        <span class="step-text">{% trans "Payment" %}</span>
                    </li>
                    <li class="step {% if step == 3 %}active{% elif step > 3 %}completed{% endif %}">
                        <span class="step-number">3</span>
                        <span class="step-text">{% trans "Review" %}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<style>
.checkout-progress {
    background: #f8f9fa;
    padding: 20px 0;
    margin-bottom: 30px;
}

.checkout-steps {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 0;
    margin: 0;
}

.checkout-steps .step {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 30px;
    color: #6c757d;
}

.checkout-steps .step.active {
    color: #007bff;
}

.checkout-steps .step.completed {
    color: #28a745;
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e9ecef;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 8px;
}

.step.active .step-number {
    background: #007bff;
    color: white;
}

.step.completed .step-number {
    background: #28a745;
    color: white;
}

.step-text {
    font-size: 14px;
    font-weight: 500;
}
</style>
