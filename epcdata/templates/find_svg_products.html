{% extends 'oscar/storefront_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}Find SVG Products - {{ settings.OSCAR_SHOP_NAME }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Find Products with SVG Data</h1>
    
    <div class="row">
        <div class="col-12">
            <div id="results" class="mt-4">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p>Searching for products with SVG data...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch('/svg-debug-api/?find_svg=1')
        .then(response => response.json())
        .then(data => {
            const resultsDiv = document.getElementById('results');
            
            let html = '<h3>Search Results</h3>';
            
            if (data.products_with_svg && data.products_with_svg.length > 0) {
                html += `<div class="alert alert-success">
                    <strong>✅ Found ${data.products_with_svg.length} products with SVG data!</strong>
                </div>`;
                
                html += '<div class="row">';
                data.products_with_svg.forEach(product => {
                    html += `
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${product.product_title}</h5>
                                <p class="card-text">
                                    <strong>UPC:</strong> ${product.product_upc}<br>
                                    <strong>Child Title:</strong> ${product.child_title}<br>
                                    <strong>SVG Size:</strong> ${product.svg_length} characters
                                </p>
                                <a href="${product.url}" class="btn btn-primary" target="_blank">View Product</a>
                                <a href="${product.direct_url}" class="btn btn-secondary" target="_blank">Direct Link</a>
                            </div>
                        </div>
                    </div>`;
                });
                html += '</div>';
            } else {
                html += `<div class="alert alert-warning">
                    <strong>⚠️ No products found with SVG data</strong>
                    <p>This could mean:</p>
                    <ul>
                        <li>Products and Parts have different UPC formats</li>
                        <li>SVG data exists but isn't linked to products</li>
                        <li>Products haven't been imported with matching UPCs</li>
                    </ul>
                </div>`;
                
                if (data.sample_upcs) {
                    html += '<h4>Sample Data Analysis</h4>';
                    html += '<div class="row">';
                    
                    html += '<div class="col-md-6"><h5>Sample Product UPCs:</h5><ul>';
                    data.sample_upcs.products.forEach(p => {
                        html += `<li><strong>${p.title}</strong> - UPC: '${p.upc}'</li>`;
                    });
                    html += '</ul></div>';
                    
                    html += '<div class="col-md-6"><h5>Sample Part Numbers:</h5><ul>';
                    data.sample_upcs.parts.forEach(p => {
                        html += `<li>Part: ${p.part_number}</li>`;
                    });
                    html += '</ul></div>';
                    
                    html += '</div>';
                }
            }
            
            if (data.summary) {
                html += `<div class="mt-4 p-3 bg-light">
                    <h5>Summary</h5>
                    <p><strong>ChildTitles with SVG:</strong> ${data.summary.child_titles_with_svg}</p>
                    <p><strong>Products with SVG found:</strong> ${data.summary.products_with_svg_found}</p>
                </div>`;
            }
            
            resultsDiv.innerHTML = html;
        })
        .catch(error => {
            document.getElementById('results').innerHTML = `
                <div class="alert alert-danger">
                    <strong>Error:</strong> Failed to load SVG data - ${error.message}
                </div>`;
        });
});
</script>
{% endblock %}
