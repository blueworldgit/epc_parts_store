<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Successful! ✅</h1>
        </div>
        
        <div class="content">
            <div class="success-icon">✅</div>
            <div class="section">
                <h2>Thank you for your order!</h2>
                <p>Your payment has been processed successfully.</p>
                
                <div class="alert alert-success">
                    <strong>Order Confirmation:</strong> Your order has been confirmed and will be processed shortly.
                </div>
                
                <div class="cart-item">
                    <span>Order Total:</span>
                    <span><strong>£20.00 GBP</strong></span>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'">Place Another Order</button>
                    <button class="btn btn-secondary" onclick="window.print()">Print Receipt</button>
                </div>
            </div>
            
            <div class="debug-panel">
                <h3>Payment Details:</h3>
                <div id="payment-details"></div>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Display URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const paramsDiv = document.getElementById('payment-details');
        
        if (urlParams.toString()) {
            let paramsHtml = '<pre>';
            for (const [key, value] of urlParams) {
                paramsHtml += `${key}: ${value}\n`;
            }
            paramsHtml += '</pre>';
            paramsDiv.innerHTML = paramsHtml;
        } else {
            paramsDiv.innerHTML = '<p>No payment parameters received</p>';
        }
        
        // Display timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        console.log('Payment success page loaded with params:', Object.fromEntries(urlParams));
    </script>
</body>
</html>
